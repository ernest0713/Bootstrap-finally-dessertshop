            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto text-primary">

    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-8 mb-md-60">
                    <div class="negative-row-margin mx-lg-0">
                      <div class="p-5 bg-primary text-secondary">
                        <div class="form-row mb-5">
                          <div class="col-6">
                            <h1>付款</h1>
                          </div>
                          <div class="col-6 d-flex align-items-center">
                            <div class="process-steps process-steps-light w-100">
                              <div class="step-circle completed">
                                <i class="fas fa-check-circle"></i>
                              </div>
                              <div class="step-circle">
                                <i class="fas fa-circle"></i>
                              </div>
                              <div class="step-circle"></div>
                            </div>
                          </div>
                        </div>
                      
                        <div class="form-group">
                          <label class="h4" for="credit">信用卡卡號</label>
                          <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control bg-secondary border-right-0" id="credit" placeholder="9012-3456-7890-1234">
                            <div class="input-group-append">
                              <span class="input-group-text bg-secondary text-primary "><i class="far fa-credit-card"></i></span>
                            </div>
                          </div>
                        </div>
                        <label class="h4" for="cardname">持卡人姓名</label>
                        <div class="form-row">
                          <div class="col-6">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg bg-secondary" id="cardname" placeholder="王">
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg bg-secondary" id="cardname-2" placeholder="小明">
                            </div>
                          </div>
                        </div>
              
                        <label class="h4" for="validity-period-month">有效期限</label>
                        <div class="form-row">
                          <div class="col-6">
                            <div class="form-group">
                              <select name="" id="validity-period-month" class="form-control form-control-lg bg-secondary">
                                <option value="">月</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <select name="" id="validity-period-year" class="form-control form-control-lg bg-secondary">
                                <option value="">年</option>
                              </select>
                            </div>
                          </div>
                        </div>
              
                        <label class="h4" for="cvv2">有效期限</label>
                        <div class="form-row">
                          <div class="col-6">
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg bg-secondary" id="cvv2" placeholder="123">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="negative-row-margin mx-lg-0">
                      <a href="checkout-3.html" class="btn btn-third btn-block btn-lg py-3 text-primary">下一步</a>
                    </div>
                  </div>
                <div class="col-md-4 d-none d-md-block">
                    <div class="bg-white border text-lighter">
                        <h2 class="bg-secondary  text-center border-secondary py-3">訂單摘要</h2>
                        <div class="container-fluid">
                            <div class="d-flex justify-content-between mt-3">
                                <span>小計</span>
                                <span>NT$ 2,700</span>
                              </div>
                              <div class="d-flex justify-content-between mt-2">
                                <span>運費</span>
                                <span>NT$ 300</span>
                              </div>
                              <div class="d-flex justify-content-between mt-3">
                                <span class="h5">總計</span>
                                <span class="h5">NT$ 3000</span>
                              </div>
                          </div>
                        </div>
                    <div class="card bg-white border text-lighter mt-20">
                        <h2 class="card-header bg-secondary text-center border-secondary py-3">購物清單</h2>
                        <div class="card-body">
                            <div class="d-flex align-items-center ">
                                <div class="bg-cover" style="background-image: url(https://bit.ly/2zL5jN7); width: 120px; height: 80px;"></div>
                                <div class="ml-20">
                                    <span class="h5">抹茶馬卡龍</span><br>
                                    <span>NT$ 450</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mt-3">
                                <div class="bg-cover" style="background-image: url(https://bit.ly/2zKOP7w); width: 120px; height: 80px;"></div>
                                <div class="ml-20">
                                    <span class="h5">抹茶馬卡龍</span><br>
                                    <span>NT$ 450</span>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mt-3">
                                <div class="bg-cover" style="background-image: url(https://bit.ly/2QvsT63); width: 120px; height: 80px;"></div>
                                <div class="ml-20">
                                    <span class="h5">抹茶馬卡龍</span><br>
                                    <span>NT$ 450</span>
                                </div>
                            </div>
                        </div>  
                    </div>
                                      
                </div>
            </div>

                <button class="btn btn-third"><img src="img/icons/arrow-right.svg" width="24" height="24"></button>
