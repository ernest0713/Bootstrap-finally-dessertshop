            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

        </nav>
    </header>
    <main>
        <section class="container px-0 px-md-3 my-md-60">
            <div class="row no-gutters justify-content-center">
              <div class="col-md-10">
                <div class="row no-gutters">
                  <div class="col-md-6">
                    <div class="py-30 py-md-40 bg-primary">
                      <h1 class="mt-2 mb-2 text-center text-white" style="font-size:  2.25rem;">會員登入</h1>
                    </div>
                    <div class="row no-gutters bg-secondary p-30 d-md-none">
                      <div class="col-4">
                        <a class="btn btn-light h-100 w-100 d-flex align-items-center border-right">
                          <img src="img/ic-facebook-logotype.svg" class="img-fluid">
                        </a>
                      </div>
                      <div class="col-4">
                        <a class="btn btn-light h-100 w-100 d-flex align-items-center border-right">
                          <img src="img/ic-google.svg" class="img-fluid">
                        </a>
                      </div>
                      <div class="col-4">
                        <a class="btn btn-light h-100 w-100 d-flex align-items-center">
                          <img src="img/ic-yahoo.svg" class="img-fluid">
                        </a>
                      </div>
                    </div>

                    <form class="p-30 pt-md-0 bg-primary">
                      <div class="d-flex justify-content-between p-20 mb-3 bg-secondary">
                        <label for="username" class="mb-0 mr-20">
                          <i class="fas fa-user h4 mb-0"></i>
                        </label>
                        <input type="text" id="username" class="form-input w-100 bg-secondary border-0" placeholder="電子信箱/手機號碼" style="outline:none;">
                      </div>
                      <div class="d-flex justify-content-between mb-3 p-20 bg-secondary">
                        <label for="password" class="mb-0 mr-20">
                          <i class="fas fa-lock h4 mb-0"></i>
                        </label>
                        <input type="password" id="password" class="form-input w-100 bg-secondary border-0" placeholder="請輸入使用者密碼" style="outline:none;">
                      </div>
                      <div class="custom-control custom-checkbox mb-0">
                        <input type="checkbox" class="custom-control-input" id="rememberme">
                        <label class="custom-control-label text-white" for="rememberme">記住我</label>
                      </div>
                    </form>
                    <button class="btn btn-third btn-block btn-lg py-2 text-primary">登入帳號</button>
                  </div>
                  <div class="col-md-6 py-md-20 d-none d-md-block">
                    <div class="bg-secondary p-30">
                      <h2 class="h4 text-center text-lighter mb-30">—— 連結社群帳號 ——</h2>
                      <div class="row no-gutters">
                        <div class="col-4 col-md-12 mb-md-3">
                          <button class="btn btn-light btn-block btn-lg py-3 h-100">
                            <img src="img/ic-facebook-logotype.svg" class="img-fluid" width="108" alt="">
                          </button>
                        </div>
                        <div class="col-4 col-md-12 mb-md-3">
                          <button class="btn btn-light btn-block btn-lg py-3 h-100">
                            <img src="img/ic-google.svg" class="img-fluid" width="94" alt="">
                          </button>
                        </div>
                        <div class="col-4 col-md-12 mb-md-3">
                          <button class="btn btn-light btn-block btn-lg py-3 h-100">
                            <img src="img/ic-yahoo.svg" class="img-fluid" width="97" alt="">
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

            </div>
            <div class="col-md-6 bg-secondary d-flex justify-content-between align-items-center mt-30 mt-md-0">
                <label class="d-flex align-items-center" for="sub"><img src="img/icons/envelope-fill.svg" width="24" height="24"></label>
                <input class="bg-secondary border-0" type="email" id="sub">
                <button class="btn btn-third"><img src="img/icons/arrow-right.svg" width="24" height="24"></button>
            </div>
        </div>
        <div class="footer-content">

                <div class="col-md-6 text-left text-md-right mt-2">© 2019 Sweetaste* All Rights Reserved</div>

        </div>
